<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Acesse Meu Github</title>
  <style>
    /* Reset mínimo */
    :root{
      --bg: #0f1724;
      --fg: #ffffff;
      --accent: #2ea44f; /* verde GitHub */
      --accent-2: #28a745;
      --muted: rgba(255,255,255,0.85);
      --glass: rgba(255,255,255,0.04);
      --shadow: 0 6px 18px rgba(2,6,23,0.6);
      --radius: 12px;
      --pad-y: 10px;
      --pad-x: 16px;
      --transition-fast: 180ms cubic-bezier(.2,.9,.3,1);
    }

    body{
      background: linear-gradient(180deg,#0b1220 0%, #071021 100%);
      color: var(--fg);
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      min-height: 100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
    }

    /* Botão principal */
    .gh-btn {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      background: linear-gradient(180deg,var(--accent), var(--accent-2));
      color: #fff;
      padding: var(--pad-y) var(--pad-x);
      border-radius: var(--radius);
      border: none;
      cursor: pointer;
      box-shadow: var(--shadow);
      font-weight: 600;
      font-size: 16px;
      line-height: 1;
      text-decoration: none;
      transform: translateZ(0);
      user-select: none;
      transition: transform var(--transition-fast), box-shadow var(--transition-fast), filter var(--transition-fast);
      -webkit-tap-highlight-color: transparent;
    }

    .gh-btn .gh-icon {
      width:20px;
      height:20px;
      display:inline-block;
      flex-shrink:0;
      filter: drop-shadow(0 1px 0 rgba(0,0,0,0.15));
      transition: transform var(--transition-fast);
    }

    /* Hover / focus / active */
    .gh-btn:hover,
    .gh-btn:focus{
      transform: translateY(-3px) scale(1.01);
      box-shadow: 0 10px 26px rgba(2,6,23,0.65);
      outline: none;
    }

    .gh-btn:active{
      transform: translateY(0) scale(0.995);
      box-shadow: 0 6px 14px rgba(2,6,23,0.6);
    }

    /* Focus acessível */
    .gh-btn:focus-visible{
      box-shadow: 0 0 0 4px rgba(46,164,79,0.16), var(--shadow);
      border-radius: calc(var(--radius) + 2px);
    }

    /* Versão "ghost" com fundo transparente e borda sutil (ideal em fundos claros) */
    .gh-btn.ghost{
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      color: var(--muted);
      border: 1px solid rgba(255,255,255,0.06);
      box-shadow: none;
    }

    .gh-btn.ghost .gh-icon { filter: none; }

    /* Pequeno badge de contagem (ex: stars) */
    .gh-badge {
      display:inline-flex;
      align-items:center;
      gap:8px;
      background: rgba(0,0,0,0.25);
      color: #fff;
      padding: 6px 10px;
      border-radius: 999px;
      font-size: 13px;
      margin-left: 8px;
      box-shadow: 0 4px 10px rgba(2,6,23,0.5);
    }

    /* Efeito de "ripple" simples com pseudo-elemento */
    .gh-btn.ripple {
      position: relative;
      overflow: hidden;
    }
    .gh-btn.ripple::after{
      content:"";
      position:absolute;
      left:50%;
      top:50%;
      width:0;
      height:0;
      background: rgba(255,255,255,0.16);
      border-radius:50%;
      transform: translate(-50%,-50%);
      transition: width 450ms ease, height 450ms ease, opacity 450ms ease;
      opacity:0;
      pointer-events:none;
    }
    .gh-btn.ripple:active::after{
      width:260px;
      height:260px;
      opacity:1;
      transition: width 350ms ease, height 350ms ease, opacity 500ms ease;
    }

    /* Responsividade */
    @media (max-width:420px){
      .gh-btn { font-size:15px; padding:10px 14px; gap:8px; }
      .gh-badge { display:none; } /* esconder badge em telas pequenas */
    }

    /* Respeitar preferências de redução de movimento */
    @media (prefers-reduced-motion: reduce){
      .gh-btn, .gh-btn .gh-icon { transition: none; }
      .gh-btn.ripple::after { transition: none; }
    }
  </style>
</head>
